{% extends 'fantalega/base.html' %}
{% load bootstrap3 %}

{% block content %}
        <a href="{% url 'league_details' league.id %}">
            <b>< back to {{ league.name }}</b></a>

    <h1>New Auction Operation</h1>
    <form method="POST" class="form">
		{% csrf_token %}
        {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "save" %} Submit
			{% endbuttons %}
    </form>
{% endblock %}
