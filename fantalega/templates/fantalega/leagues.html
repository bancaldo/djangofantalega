{% extends 'fantalega/base.html' %}

{% block content %}
        <h1><font color="green">List of LEAGUES</font></h1>
    {% if leagues %}
    <ul>
      {% for league in leagues %}
      <li><a href="{% url 'league_details' league.id %}">{{ league.name }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <font color="red"><b>No league found.</b></font>
    {% endif %}
{% endblock %}
