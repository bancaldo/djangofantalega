{% extends 'fantalega/base.html' %}


{% block content %}
    <font face="Arial">
        <b>List of teams for <font color="green">{{ league.name }}</font></b>
        <br><br>
    {% if teams %}
    <ul>
      {% for team in teams %}
      <li><a href="{% url 'team_details' team.id %}">{{ team.name }}</a></li>
        budget: <font color="green">{{ team.budget }}</font>
        trades remaining: <font color="green">{{ team.max_trades }}</font>
      {% endfor %}
    </ul>
    {% else %}
      <p>No team found.</p>
    {% endif %}</font>
{% endblock %}
